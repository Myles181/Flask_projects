<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f8f8;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="signupForm" action="{{ url_for('signup') }} " method="POST">
            <h2>Sign Up</h2>
            <label for="newUsername">Username</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <label for="email">Email</label>
            <input type="text" id="newEmail" name="newEmail" required>
            <label for="newPassword">Password</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href=" {{ url_for('login') }} ">Login here</a></p>
        <p style="color: red; font-family: 'Times New Roman', Times, serif;">{{ text }}</p>
    </div>
    <script>
            // JavaScript for handling form submission
            document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            if (signupForm) {
                signupForm.addEventListener('submit', function (e) {
                    e.preventDefault();
                    // Add signup logic here
                    console.log('Signup form submitted');
                });
            }
        });

    </script>
</body>
</html>
